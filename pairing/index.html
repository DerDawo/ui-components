<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../uiComponents.js" defer></script>
    <script src="../script.js" defer></script>
    <link rel="stylesheet" href="../sign-up.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class>
        <h1><img src="https://www.burms.de/cdn/shop/files/Logo_weiss_Hohe_Qualitaet_8k.png?v=1661779289&width=4000"></h1>
    </div>
    <div class="signup">
        <h2>Pair a Printer</h2>
        <pretty-input name="Give your Printer a Name" pattern=""></pretty-input>
        <pretty-select name="Select a Printer">
            <select>
                <option value="1">MiiCraft Alpha</option>
                <option value="2">MiiCraft Alpha 2K</option>
                <option value="3">MiiCraft Alpha 4K</option>
                <option value="4">MiiCraft Prime</option>
                <option value="5">MiiCraft Prime Plus</option>
                <option value="6">MiiCraft Plus</option>
                <option value="7">MiiCraft Profession</option>
                <option value="8">MiiCraft Advance</option>
                <option value="9">MiiCraft Hyper</option>
                <option value="10">MiiCraft Ultra</option>
            </select>
        </pretty-select>
        <pretty-input name="Global-IP" pattern="https://([0-9]+([A-Za-z]+[0-9]+)+)\.diode\.link/"></pretty-input>
        <br>
        <pretty-captcha font-size="12px">Solve the equation, to pair the printer.</pretty-captcha>
        <pretty-button type="primary">Start Pairing</pretty-button>
        <label>You have problems at paring your device? <a href="../login">Contact the Admin.</a></label>
    </div>
    
</body>
</html>
